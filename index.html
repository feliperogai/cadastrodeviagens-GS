<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Viagens - Home</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="icon" href="./assets/image/vacation.png">
</head>
<body>
    <header>
        <img src="./assets/image/airplane.png" alt="airplane">
        <h1>CADASTRO DE VIAGENS</h1>
    </header>
    <main>
        <nav>
            <center><button id="btnCadastro"><img src="./assets/image/cadastro.png" alt=""></button>
            <button id="btnConsulta"><img src="./assets/image/consulta.png" alt=""></button></center>
        </nav>
        <section id="cadastro" class="active">
            <h2>CADASTRO:</h2>
            <form id="formCadastro">
                <label for="nome">Nome da Viagem:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="local">Local:</label>
                <input type="text" id="local" name="local" required>
                
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        
        <section id="consulta">
            <h2>CONSULTA:</h2>
            <input type="text" id="busca" placeholder="Buscar viagens...">
            <div id="resultados"></div>
        </section>
    </main>
    <script src="./assets/js/scrypt.js"></script>
</body>
</html>
